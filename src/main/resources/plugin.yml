name: FireFly-Utils
version: '${project.version}'
main: com.Microsoft.FireFlyUtils
api-version: 1.17
authors: [ MicrosoftWord12 ]
description: Utilities for FireFly like gmc and so forth

commands:
  Gamemode:
    description: Changes the gamemode
    permission: FireFly-Utils.Gamemode
    permission-message: "&cYou are missing the correct permissions"
    usage: /gamemode <GAMEMODE>
    aliases:
      - gms
      - gmc
      - gmsp
      - gma

  Fly:
    description: You can fly
    permission: FireFly-Utils.Fly
    permission-message: "&cYou are missing the correct permissions"
    usage: /fly or /fly <PERSON>
    aliases: fly

  Kill:
    description: You can now kill people or yourself
    permission: FireFly-Utils.Kill
    permission-message: "&cYou are missing the correct permissions"
    usage: /Kill or /kill <PERSON>
    aliases: kill

  Weather:
    description: Sets the weather
    permission: FireFly-Utils.Weather
    permission-message: "&cYou are missing the correct permissions"
    usage: /Weather <storm, thunder, clear>
    aliases: weather

  kick:
    description: Kicks a player
    permission: FireFly-Utils.Kick
    permission-message: "&cYou are missing the correct permissions"
    usage: /Kick <PLAYER> <REASON>
    aliases: kick

  ban:
    description: Bans a player from the serer
    permission: FireFly-Utils.Ban
    permission-message: "&cYou are missing the correct permissions"
    usage: /PermRemove <PLAYER> <REASON>
    aliases:
      - rmPlayer
      - playerRm
      - Ban

  God:
    description: Makes a player invulnerable
    permission: FireFly-Utils.God
    permission-message: "&cYou are missing the correct permissions"
    usage: /God or /God <PLAYER>
    aliases: god

  Time:
    description: Able to set the timwe
    permission: FireFly-Utils.Time
    permission-message: "You are missing the correct permissions"
    usage: /day or /night
    aliases:
      - day
      - night

  Invisible:
    description: Able to go invisible
    permission: FireFly-Utils.Invisible
    permission-message: "You are missing the correct permissions"
    usage: /Invisible
    aliases:
      - invis
      - Invis


permissions:
  FireFly-Utils.Gamemode:
    description: Allows you to change gamemode
    default: op

  FireFly-Utils.Fly:
    description: Allows you to fly
    default: op

  FireFly-Utils.Kill:
    description: Allows you to kill yourself or someone else
    default: op

  FireFly-Utils.Kick:
    description: Allows you to kick people
    default: op

  FireFly-Utils.Ban:
    description: Allows you to ban people
    default: op

  FireFly-Utils.Unban:
    description: Allows you to unban people
    default: op

  FireFly-Utils.Weather:
    description: Allows you to change the weather
    default: op

  FireFly-Utils.God:
    description: Allows you to become God
    default: op

  FireFly-Utils.Invisible:
    description: Allows you to go invisible
    default: op

  FireFly-Utils.Time:
    description: Allows you to change time
    default: op




